<!-- 
    Conteúdo do texto e caracteres reservados 

    ° Para quebrar a linha usamos a tag (<br>) 
    ° Para dar um ESPAÇO na linha usamos o caracter (&nbsp;)

    - No HTML temos alguns caracteres reservados, como: (<, >, "", '', & e etc...)

        ° Para usar o caracter (<), usamos &lt; 
        ° Para usar o caracter (>), usamos &gt; 
        ° Para usar o caracter (""), usamos &quot;
        ° Para usar o caracter (''), usamos &apos;
        ° Para usar o caracter (&), usamos &amp;

-->

<p>
  &nbsp; &nbsp; &nbsp; &nbsp; os espaços
  <br />
  que colocamos
  <br />
  além das quebras de linhas são ignorados
</p>

&lt;
<!-- (<) -->
<br />
&gt;
<!-- (>) -->
<br />
&quot; &quot;
<!-- ("") -->
<br />
&apos; &apos;
<!-- ('') -->
<br />
&amp;
<!-- (&) -->
