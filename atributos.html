<!-- Atributos HTML

    - Informações extras 

    - Configurações 

-->

<img src="Conteudo" alt="Informaçao" />

<!-- Atributos booleanos (Valor Verdadeiro ou Falso)

    - Não precisam de Conteudo
        ° Não se faz necessario disabled = 'disabled'

-->

<input type="text" disabled />

<!-- Aspas 

    - Omissão 
        ° Pode acontecer erro de interpretação do navegador;   Ex: <a href= https://google.com target="">Link para o Google</a>
            Sempre recomendado Aspas duplas ("")

    - Simples 
        ° ('')

    - Duplas 
        ° ("")

-->

<a href="https://www.google.com">Link para o Google</a>
