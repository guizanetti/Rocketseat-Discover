<!-- Atributos Globais mais utilizados

    - class
        ° Serve para classificar tags HTML e ter acesso no JS, e tambem para aplicarmos estilos la no css

    - contenteditable
        ° Com ele podemos editar o conteuno la na pagina e estiver "true", 
        ao recarregar a pagina udo volta ao estado anterior

    - data-*
        ° Muito usado no JS, (data-qualquerNomeAqui)

    - hiden
        ° Serve para esconder uma tag

    - id
        ° deve ser usado um por pagina

    - style
        ° Usada para dar estilos nas tag, tamanhos, cores, posiçoes e etc..

    - tabindex
        ° Usada para facilitar a navegação do usuario na pagina web usando a tecla (tab) do teclado

    - title
        ° Define um Titulo 

-->

<div class="carrinho">conteudo</div>

<div contenteditable="true">conteudo</div>

<div data-qualquerNomeAqui>conteudo</div>

<div hidden>conteudo</div>

<div id="Cart">conteudo</div>

<div style="color: rgb(0, 255, 0)"></div>

<div>
  <div tabindex="1">tab1</div>
  <div tabindex="2">tab2</div>
  <div tabindex="3">tab3</div>
</div>

<div title="Titulo">conteudo</div>
