<!-- Aninhamento de tags 

    - Hierarquia
        ° No exemplo abaixo temos as tags (div, p , em), no caso a tag (em) pertence as tags (p) e (div),
        ja a tag (p), pertence apenas a tag (div), sendo assim então a tag (div) se torna a maior na hierarquia

    - Fluxo
        ° Cada tag é lida por ordem de aparição na pagina

    - Posicionamento dos Elementos
        ° Algumas tags ficaram em linha como a tag (em), outras como a tag (<br /) quebra a linha

-->

<div>
  <p>
    Vou <em>escrever</em> um parágrafo <br />
    com uma quebra de linha
  </p>
  <p>Esse é um novo parágrafo</p>
</div>
